<html>
  <head>
    <title>Ticker</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.color-2.1.2.min.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <table id="mainTable" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
        <thead>
          <tr>
            <th class='mdl-data-table__cell--non-numeric'>Pair</th>
            <th>Pair Price</th>
            <th>USD Price</th>
          </tr>
        </thead>
        <tbody id="outTable">
        </tbody>
        <td class="addPairButton"></td>
        <td class="addPairButton" style="text-align: center;"><i class="material-icons">add_circle_outline</i></td>
        <td class="addPairButton"></td>
      </table>
    </div>

    <dialog id="addPairDialog" class="mdl-dialog">
    <h4 class="mdl-dialog__title">Set pairs</h4>
    <div class="mdl-dialog__content">
      <input type="text" id="pairSearchInput" onkeyup="filter(this)" placeholder="Search for pairs..">
      <div id="searchArea">
        <ul id="list">
        </ul>
      </div>
    </div>
    <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
      <button type="button" id="savePairDialogButton" class="mdl-button">Save <i class="material-icons">check_circle</i></button>
      <button type="button" id="closePairDialogButton" class="mdl-button close">Cancel <i class="material-icons">cancel</i></button>
    </div>
  </dialog>
  </body>
</html>
